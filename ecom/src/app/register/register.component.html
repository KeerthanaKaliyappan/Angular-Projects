<div class="container">
    <div class="card p-5 offset-3 col-5 shadow">
        <h4>Register</h4>
        <div *ngIf="userIdExists" class="alert alert-danger">User Id Exists!</div>
        <form #registerForm="ngForm" ngNativeValidate (ngSubmit)="onSubmit(); registerForm.resetForm()">
            <div class="form-group">
                <label>Name</label>
                <input 
                required 
                appForbiddenName = "admin"
                [(ngModel)]="user.username"
                class="form-control"
                type="text"
                id="userName"
                name="userName"
                placeholder="Enter your user name"
                >
            </div>
            <div class="form-group">
                <label>Address</label>
                <input 
                required 
                [(ngModel)]="user.address"
                class="form-control"
                type="text"
                id="address"
                name="address"
                placeholder="Enter your address"
                >
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input 
                required 
                [(ngModel)]="user.email"
                class="form-control"
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input 
                required 
                minlength="4"
                [(ngModel)]="user.password"
                class="form-control"
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                >
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <br>
        <button class="btn btn-link text-left" (click)="goToLogin()">Existing User?</button>
    </div>
</div>
