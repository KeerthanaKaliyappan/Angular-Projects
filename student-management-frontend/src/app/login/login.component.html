<div class="container">
    <div class="card p-5 offset-3 col-5 shadow">
        <h4>Login</h4>
        <form ngNativeValidate (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="!validCredentials">
                Incorrect Password!
            </div>
            <div class="alert alert-danger" *ngIf="!error_message">
                User doesn't exits!
            </div>
            <div class="form-group">
                        <label>E-mail</label>
                        <input 
                        required
                        [(ngModel)]="email"
                        class="form-control"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        >
            </div>
            <div class="form-group">
                        <label>Password</label>
                        <input 
                        required
                        [(ngModel)]="password"
                        class="form-control"
                        type="password" 
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        >
            </div>
            <div>
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
